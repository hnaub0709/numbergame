<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>
<body>
    
<header class="container">
    <button onClick="document.location.reload();" class="btn again">Play Again!</button>

<p class="between">(Btween 1 and 6)</p>


</header> 

<section>
    <h2>Guess My Number</h2>
<div class="number">?</div>

</section>

<main>
    <div>
   <input type="number" class="guess"><br>
   <button class="btn check">click to check</button>
  
</div>
<div>
  <h5 class="message">Please start your guess ....</h5>
  <h6 class="label-score">Trials:<span class="score">6</span></h6>
</main>
</div>

    <script src="app.js"></script>
</body>
</html>
